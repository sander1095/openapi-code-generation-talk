<!-- I wanted to get a standalone swagger definition working -->
<!-- https://stackoverflow.com/a/73993872/3013479 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="swagger.css">

  <title>Conference API</title>

<body>

  <div id="your-app-docs" />

  <script src="swagger.js"></script>
  <script>

    window.onload = function () {

      const ui = SwaggerUIBundle({
        url: "conference_openapi.yml",
        dom_id: "#your-app-docs",
        deepLinking: true,
      })

    }

  </script>

</body>

</html>
